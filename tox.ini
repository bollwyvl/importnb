[tox]
envlist = ipython, python

[pytest]
addopts = --cov importnb --verbose

[testenv]
deps=
  pytest
  pytest-cov
  git+https://github.com/yaml/pyyaml.git
  ipython: ipython
  ipython: nbconvert
  ipython: jupyter_client
commands=
    python: python -m pytest src -s
    # ipython: jupyter nbconvert --to python --stdout --execute --ExecutePreprocessor.kernel_name=python *.ipynb
    ipython: ipython setup.py test
